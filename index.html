<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia – True Word Glow</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 1.5rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea;
      transition: color 0.8s ease;
      grid-column-start: var(--col);
      grid-row-start: var(--row);
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 40;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const grid = [];

    const wordList = new Set(["SUN", "SEA", "SKY", "RUN", "FUN", "ART"]);

function buildGrid() {
  for (let col = 0; col < cols; col++) {
    grid[col] = [];
    for (let row = 0; row < rows; row++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.innerText = letters.charAt(Math.floor(Math.random() * letters.length));

      // Set visual placement using CSS variables
      cell.style.setProperty('--col', col + 1);
      cell.style.setProperty('--row', row + 1);

      grid[col][row] = cell;
      gridEl.appendChild(cell);
    }
  }

  // 🔒 Stooge horizontal SUN at row 1, cols 5–7
  grid[5][1].innerText = "S";
  grid[6][1].innerText = "U";
  grid[7][1].innerText = "N";

  // 🔒 Stooge vertical SUN at col 10, rows 1–3
  grid[10][1].innerText = "S";
  grid[10][2].innerText = "U";
  grid[10][3].innerText = "N";
}


    function glowCells(cells) {
      const word = cells.map(c => c.innerText).join('');
      console.log("✨ Word:", word);
      cells.forEach(c => c.classList.add('glow'));
      setTimeout(() => {
        cells.forEach(c => c.classList.remove('glow'));
      }, 1500);
    }

    function checkForWords(col, row) {
      for (let len = 3; len <= 5; len++) {
        // Vertical
        if (row + len <= rows) {
          const vCells = [];
          for (let i = 0; i < len; i++) {
            vCells.push(grid[col][row + i]);
          }
          const vWord = vCells.map(c => c.innerText).join('');
          if (wordList.has(vWord)) glowCells(vCells);
        }

        // Horizontal
        if (col + len <= cols) {
          const hCells = [];
          for (let i = 0; i < len; i++) {
            hCells.push(grid[col + i][row]);
          }
          const hWord = hCells.map(c => c.innerText).join('');
          if (wordList.has(hWord)) glowCells(hCells);
        }
      }
    }

    window.addEventListener("load", () => {
      buildGrid();

      // 🔁 Check every 1 second for clean adjacent word matches
      setInterval(() => {
        for (let col = 0; col < cols; col++) {
          for (let row = 0; row < rows; row++) {
            checkForWords(col, row);
          }
        }
      }, 1000);
    });
  </script>
</body>
</html>
