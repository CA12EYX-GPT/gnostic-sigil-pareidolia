<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(30, 1fr);
      width: 100vw;
      height: 100vh;
      font-size: 0.85rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea;
      transition: color 0.8s ease;
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 8px #00f0ff;
    }

    .trail {
      color: #888 !important;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 40;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶', '⊙'];
    const grid = [];

    const wordList = new Set([
      "SUN", "SEA", "SKY", "RUN", "FUN", "ART", "AND", "EYE", "YOU",
      "TIME", "LOVE", "SOUL", "MIND", "GLOW", "STAR", "WISH", "RING",
      "LIGHT", "TRUTH", "SIGIL", "ALIGN", "SIGHT", "UNITY", "VOICE", "SHIFT"
    ]);

    function randomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    function buildGrid() {
      for (let col = 0; col < cols; col++) {
        grid[col] = [];
        for (let row = 0; row < rows; row++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.innerText = randomLetter();
          grid[col][row] = cell;
          gridEl.appendChild(cell);
        }
      }

      // Optional stooge word: SUN
      grid[1][1].innerText = "S";
      grid[2][1].innerText = "U";
      grid[3][1].innerText = "N";

      grid[1][2].innerText = "U";
      grid[1][3].innerText = "N";
    }

    function glowCells(cells) {
      const word = cells.map(c => c.innerText).join('');
      cells.forEach(c => c.classList.add('glow'));
      setTimeout(() => {
        cells.forEach(c => c.classList.remove('glow'));
      }, 1500);
    }

    function checkForWords(col, row) {
      for (let len = 3; len <= 5; len++) {
        // Vertical
        if (row + len <= rows) {
          const vCells = [];
          for (let i = 0; i < len; i++) vCells.push(grid[col][row + i]);
          const vWord = vCells.map(c => c.innerText).join('');
          if (wordList.has(vWord)) glowCells(vCells);
        }

        // Horizontal
        if (col + len <= cols) {
          const hCells = [];
          for (let i = 0; i < len; i++) hCells.push(grid[col + i][row]);
          const hWord = hCells.map(c => c.innerText).join('');
          if (wordList.has(hWord)) glowCells(hCells);
        }
      }
    }

    function dropTrail(col) {
      const dropLength = Math.floor(Math.random() * 5) + 5;
      let position = 0;

      const interval = setInterval(() => {
        if (position < rows + dropLength) {
          for (let i = 0; i < dropLength; i++) {
            const row = position - i;
            if (row >= 0 && row < rows) {
              const cell = grid[col][row];
              const isLead = i === 0;
              const showSigil = Math.random() < 0.02;

              if (isLead && showSigil) {
                cell.innerText = randomSigil();
                cell.classList.add('sigil');
              } else if (isLead) {
                cell.innerText = randomLetter();
              }

              cell.classList.add('trail');
              setTimeout(() => {
                if (isLead && showSigil) {
                  cell.innerText = randomLetter();
                  cell.classList.remove('sigil');
                }
                cell.classList.remove('trail');
              }, 800);
            }
          }
          position++;
        } else {
          clearInterval(interval);
        }
      }, 90);
    }

    function triggerDrops() {
      const activeCols = [...Array(cols).keys()];
      const numDrops = Math.floor(Math.random() * 4) + 2;
      for (let i = 0; i < numDrops; i++) {
        const col = activeCols.splice(Math.floor(Math.random() * activeCols.length), 1)[0];
        dropTrail(col);
      }
    }

    window.addEventListener("load", () => {
      buildGrid();

      setInterval(() => {
        triggerDrops();
        for (let col = 0; col < cols; col++) {
          for (let row = 0; row < rows; row++) {
            checkForWords(col, row);
          }
        }
      }, 1000);
    });
  </script>
</body>
</html>
