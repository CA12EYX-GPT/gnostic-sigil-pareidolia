<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterfall – Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: monospace;
      overflow: hidden;
    }

    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      opacity: 0.8;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .glow {
      color: teal;
      text-shadow: 0 0 8px teal;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    // ========================
    // 🔡 1. WORD LIST SETUP
    // ========================
    const wordList = [
      "hope", "dream", "fire", "sky", "soul", "code", "truth", "mask", "form",
      "line", "dark", "star", "wind", "free", "core", "void", "eye", "mind", "path"
    ];

    // ========================
    // ⚙️ 2. CONFIGS
    // ========================
    const streamSpeed = 50; // ms between drops
    const wordLifetime = 6000; // ms before word disappears
    const minWordLengthToGlow = 3;

    // ========================
    // 🎞️ 3. MAIN FUNCTION
    // ========================
    function dropWord() {
      const word = getRandomWord();
      const span = createWordElement(word);
      document.body.appendChild(span);

      animateWord(span);

      // Remove word after lifetime
      setTimeout(() => span.remove(), wordLifetime);
    }

    // ========================
    // 🔁 4. INTERVAL LOOP
    // ========================
    setInterval(dropWord, streamSpeed);

    // ========================
    // 🧠 5. HELPER FUNCTIONS
    // ========================
    function getRandomWord() {
      return wordList[Math.floor(Math.random() * wordList.length)];
    }

    function createWordElement(text) {
      const el = document.createElement("span");
      el.classList.add("word");
      el.textContent = text;

      const x = Math.random() * window.innerWidth;
      el.style.left = `${x}px`;
      el.style.top = `-30px`;

      // Check if it should glow
      if (text.length >= minWordLengthToGlow) {
        el.classList.add("glow");
        setTimeout(() => el.classList.remove("glow"), 1000); // brief glow
      }

      return el;
    }

    function animateWord(el) {
      let y = 0;
      const speed = 1 + Math.random() * 2;

      function fall() {
        y += speed;
        el.style.top = `${y}px`;

        if (y < window.innerHeight + 30) {
          requestAnimationFrame(fall);
        }
      }
 
      fall();
    }
  </script>
</body>
</html>
