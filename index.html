<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #eaeaea;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(20, 1fr); /* more columns */
      grid-template-rows: repeat(30, 1fr);    /* more rows */
      font-size: 0.85rem; /* slightly smaller to fit */
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      opacity: 0.9;
      color: #eaeaea;
      transition: color 0.3s ease;
    }
    .sigil {
      color: #e91e63;
      text-shadow: 0 0 6px #e91e63;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 20;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶'];

    function randomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    function createCell(col, row) {
      const div = document.createElement('div');
      div.className = 'cell';
      div.dataset.col = col;
      div.dataset.row = row;
      div.innerText = randomLetter();
      return div;
    }

    // Create grid
    for (let i = 0; i < cols * rows; i++) {
      const col = i % cols;
      const row = Math.floor(i / cols);
      gridEl.appendChild(createCell(col, row));
    }

    // Animate
    setInterval(() => {
      document.querySelectorAll('.cell').forEach(cell => {
        const isSigil = Math.random() < 0.01;
        cell.innerText = isSigil ? randomSigil() : randomLetter();
        cell.classList.toggle('sigil', isSigil);
      });
    }, 280); // slowed update speed
  </script>
</body>
</html>
