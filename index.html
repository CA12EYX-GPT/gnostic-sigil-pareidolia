<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia – Word Detection</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 0.85rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea;
      transition: color 0.8s ease;
    }

    .trail {
      color: #888 !important;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 40;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶', '⊙'];
    const grid = [];

    const wordList = new Set([
      "AND", "ART", "SEE", "SUN", "FUN", "RUN", "YES", "EYE", "YOU", "NOW",
      "END", "GOD", "TOP", "ONE", "NEW", "OLD", "AIR", "WAY", "DAY", "KEY"
    ]);

    function randomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    // Build grid
    for (let col = 0; col < cols; col++) {
      grid[col] = [];
      for (let row = 0; row < rows; row++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = randomLetter();
        grid[col][row] = cell;
        gridEl.appendChild(cell);
      }
    }

    function startDrop(col) {
      const dropLength = Math.floor(Math.random() * 6) + 5;
      let position = 0;

      const interval = setInterval(() => {
        if (position < rows + dropLength) {
          for (let i = 0; i < dropLength; i++) {
            const row = position - i;
            if (row >= 0 && row < rows) {
              const cell = grid[col][row];
              const isLead = i === 0;
              const showSigil = Math.random() < 0.03;

              if (isLead && showSigil) {
                cell.innerText = randomSigil();
                cell.classList.add('sigil');
              } else if (isLead) {
                cell.innerText = randomLetter();
              }

              cell.classList.add('trail');

              setTimeout(() => {
                if (isLead && showSigil) {
                  cell.innerText = randomLetter();
                  cell.classList.remove('sigil');
                }
                cell.classList.remove('trail');
              }, 800);
            }
          }

          // Check for vertical words
          if (position >= 2 && position < rows) {
            const word = 
              grid[col][position - 2].innerText +
              grid[col][position - 1].innerText +
              grid[col][position].innerText;

            if (wordList.has(word)) {
              const cells = [
                grid[col][position - 2],
                grid[col][position - 1],
                grid[col][position],
              ];
              cells.forEach(cell => cell.classList.add('glow'));
              setTimeout(() => {
                cells.forEach(cell => cell.classList.remove('glow'));
              }, 1200);
            }
          }

          position++;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    function triggerRandomDrops() {
      const num = Math.floor(Math.random() * 4) + 2;
      const availableCols = [...Array(cols).keys()];
      for (let i = 0; i < num; i++) {
        const index = Math.floor(Math.random() * availableCols.length);
        const col = availableCols.splice(index, 1)[0];
        startDrop(col);
      }
    }

    setInterval(triggerRandomDrops, 400);
  </script>
</body>
</html>
