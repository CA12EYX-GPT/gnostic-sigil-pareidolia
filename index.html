<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #eaeaea;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 0.85rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      opacity: 0;
      color: #eaeaea; /* default white */
      transition: opacity 0.2s linear, color 1s ease;
    }

    .trail {
      color: #888; /* grey when updated */
    }

    .sigil {
      color: #e91e63;
      text-shadow: 0 0 6px #e91e63;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 20;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶'];
    const grid = [];

    function randomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    function isSigil() {
      return Math.random() < 0.01;
    }

    // Create grid
    for (let col = 0; col < cols; col++) {
      grid[col] = [];
      for (let row = 0; row < rows; row++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.col = col;
        cell.dataset.row = row;
        grid[col][row] = cell;
        gridEl.appendChild(cell);
      }
    }

    // Drop state per column
    const drops = new Array(cols).fill(0).map(() => Math.floor(Math.random() * rows));

    function step() {
      for (let col = cols - 1; col >= 0; col--) {
        const drop = drops[col];

        for (let trail = 0; trail < 5; trail++) {
          const row = (drop - trail + rows) % rows;
          const cell = grid[col][row];
          const intensity = 1 - trail * 0.2;
          const useSigil = isSigil();

          cell.innerText = useSigil && trail === 0 ? randomSigil() : randomLetter();
          cell.style.opacity = intensity;
          cell.classList.toggle('sigil', useSigil && trail === 0);

          // Reset trail first
          cell.classList.remove('trail');

          // Force reflow to retrigger transition
          void cell.offsetWidth;

          // Add trail (temporarily grey)
          cell.classList.add('trail');
        }

        drops[col] = (drop + 1) % rows;
      }
    }
 
    setInterval(step, 120);
  </script>
</body>
</html>
