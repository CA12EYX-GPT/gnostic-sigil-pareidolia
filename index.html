<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia ‚Äì Easy Test</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 1.5rem; /* üîç Increased for visibility */
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea;
      transition: color 0.8s ease;
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 40;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const grid = [];

    const wordList = new Set(["SUN"]);

    function buildGrid() {
      for (let col = 0; col < cols; col++) {
        grid[col] = [];
        for (let row = 0; row < rows; row++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.innerText = letters.charAt(Math.floor(Math.random() * letters.length));
          grid[col][row] = cell;
          gridEl.appendChild(cell);
        }
      }

      // üîí Vertical "SUN" at col 2, rows 2‚Äì4
      grid[2][2].innerText = "S";
      grid[2][3].innerText = "U";
      grid[2][4].innerText = "N";
      grid[2][2].dataset.locked = "true";
      grid[2][3].dataset.locked = "true";
      grid[2][4].dataset.locked = "true";
      checkForWords(2, 4);

      // üîí Horizontal "SUN" at row 6, cols 2‚Äì4
      grid[2][6].innerText = "S";
      grid[3][6].innerText = "U";
      grid[4][6].innerText = "N";
      grid[2][6].dataset.locked = "true";
      grid[3][6].dataset.locked = "true";
      grid[4][6].dataset.locked = "true";
      checkForWords(2, 6); // ‚úÖ call from first letter of word
    }

    function glowCells(cells) {
      console.log("‚ú® Glowing:", cells.map(c => c.innerText).join(''));
      cells.forEach(c => {
        c.classList.add('glow');
      });
      setTimeout(() => {
        cells.forEach(c => {
          c.classList.remove('glow');
        });
      }, 1500);
    }

    function checkForWords(col, row) {
      for (let len = 3; len <= 5; len++) {
        // Vertical
        let vStart = row - len + 1;
        if (vStart >= 0 && vStart + len <= rows) {
          const vLetters = [];
          for (let i = 0; i < len; i++) {
            vLetters.push(grid[col][vStart + i]);
          }
          const vWord = vLetters.map(c => c.innerText).join('');
          if (wordList.has(vWord)) glowCells(vLetters);
        }

        // Horizontal
        let hStart = col - len + 1;
        if (hStart >= 0 && hStart + len <= cols) {
          const hLetters = [];
          for (let i = 0; i < len; i++) {
            hLetters.push(grid[hStart + i][row]);
          }
          const hWord = hLetters.map(c => c.innerText).join('');
          if (wordList.has(hWord)) glowCells(hLetters);
        }
      }
    }

    window.addEventListener("load", buildGrid);
  </script>
</body>
</html>
