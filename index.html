<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia – Clean Word Test</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 0.85rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea;
      transition: color 0.8s ease;
    }

    .trail {
      color: #888 !important;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 40;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const grid = [];

    const wordList = new Set(["SUN", "GOD", "TIME", "SEE", "LOVE"]);

    function buildGrid() {
      for (let col = 0; col < cols; col++) {
        grid[col] = [];
        for (let row = 0; row < rows; row++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.innerText = letters.charAt(Math.floor(Math.random() * letters.length));
          grid[col][row] = cell;
          gridEl.appendChild(cell);
        }
      }

      // Force vertical "SUN" at col 5, rows 10–12
      grid[5][10].innerText = "S";
      grid[5][11].innerText = "U";
      grid[5][12].innerText = "N";
      grid[5][10].className = "cell";
      grid[5][11].className = "cell";
      grid[5][12].className = "cell";
      checkForWords(5, 12);

      // Force horizontal "SUN" at row 15, cols 6–8
      grid[6][15].innerText = "S";
      grid[7][15].innerText = "U";
      grid[8][15].innerText = "N";
      grid[6][15].className = "cell";
      grid[7][15].className = "cell";
      grid[8][15].className = "cell";
      checkForWords(8, 15);
    }

    function glowCells(cells) {
      console.log("✨ Glowing:", cells.map(c => c.innerText).join(''));
      cells.forEach(c => {
        c.classList.add('glow');
        c.dataset.locked = "true";
      });
      setTimeout(() => {
        cells.forEach(c => {
          c.classList.remove('glow');
          delete c.dataset.locked;
        });
      }, 1500);
    }

    function checkForWords(col, row) {
      for (let len = 3; len <= 5; len++) {
        // Vertical
        let vStart = row - len + 1;
        if (vStart >= 0 && vStart + len <= rows) {
          const vLetters = [];
          for (let i = 0; i < len; i++) {
            vLetters.push(grid[col][vStart + i]);
          }
          const vWord = vLetters.map(c => c.innerText).join('');
          console.log("V-check:", vWord);
          if (wordList.has(vWord)) glowCells(vLetters);
        }

        // Horizontal
        let hStart = col - len + 1;
        if (hStart >= 0 && hStart + len <= cols) {
          const hLetters = [];
          for (let i = 0; i < len; i++) {
            hLetters.push(grid[hStart + i][row]);
          }
          const hWord = hLetters.map(c => c.innerText).join('');
          console.log("H-check:", hWord);
          if (wordList.has(hWord)) glowCells(hLetters);
        }
      }
    }

    window.addEventListener("load", buildGrid);
  </script>
</body>
</html>
