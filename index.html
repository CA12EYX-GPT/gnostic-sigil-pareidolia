<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterfall – Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      overflow: hidden;
    }

    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      color: #0ff;
      opacity: 0.8;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .glow {
      color: teal;
      text-shadow: 0 0 8px teal;
      font-weight: bold;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #0ff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Whisper Audio -->
  <audio id="whispers" loop autoplay>
    <source src="https://cdn.jsdelivr.net/gh/CA12EYX-GPT/assets/whispers.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Loading overlay -->
  <div id="loading">Loading words...</div>

  <script>
    let wordList = [];
    let words = [];
    let frameCount = 0;

    const dropFrequency = 60;
    const maxWordsOnScreen = 100;
    const minWordLength = 3;

    // 🎯 Load dictionary.txt
    fetch('dictionary.txt')
      .then(res => {
        if (!res.ok) throw new Error("Dictionary not found");
        return res.text();
      })
      .then(text => {
        wordList = text
          .split('\n')
          .map(w => w.trim().toLowerCase())
          .filter((w, i, arr) => w.length >= minWordLength && arr.indexOf(w) === i);

        console.log(`✅ Loaded ${wordList.length} unique words`);
        document.getElementById('loading').remove();
        requestAnimationFrame(animate);
      })
      .catch(err => {
        document.getElementById('loading').textContent = '❌ Failed to load dictionary.';
        console.error("Word load error:", err);
      });

    function animate() {
      frameCount++;

      if (frameCount % dropFrequency === 0 && wordList.length > 0) {
        if (words.length < maxWordsOnScreen) {
          const word = createWord();
          words.push(word);
          document.body.appendChild(word.el);
        }
      }

      words.forEach((word, index) => {
        word.y += word.speed;
        word.el.style.top = `${word.y}px`;

        if (word.y > window.innerHeight + 30) {
          word.el.remove();
          words.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    function createWord() {
      const text = wordList[Math.floor(Math.random() * wordList.length)];
      const el = document.createElement("span");
      el.classList.add("word");
      el.textContent = text;

      el.style.left = `${Math.random() * window.innerWidth}px`;
      el.style.top = `-30px`;

      if (text.length >= minWordLength) {
        el.classList.add("glow");
        setTimeout(() => el.classList.remove("glow"), 1000);
      }

      return {
        el,
        y: -30,
        speed: 1 + Math.random() * 2
      };
    }

    // 🎧 Mute toggle: Press "M"
    const audio = document.getElementById("whispers");
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "m") {
        audio.muted = !audio.muted;
        console.log(`Audio ${audio.muted ? 'muted' : 'unmuted'}`);
      }
    });
  </script>
</body>
</html>
