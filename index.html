<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterfall â€“ Whispers & Words</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      overflow: hidden;
    }

    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      color: #0ff;
      opacity: 0.8;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .glow {
      color: teal;
      text-shadow: 0 0 8px teal;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š AUDIO LAYER -->
  <audio id="whispers" loop autoplay>
    <source src="https://cdn.jsdelivr.net/gh/CA12EYX-GPT/assets/whispers.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // ============= ðŸ“š LONG WORD LIST (truncated here) =============
    const wordList = [
      "abandon", "ability", "absorb", "abstract", "academy", "access", "accident",
      "account", "accuracy", "achieve", "acid", "acoustic", "acquire", "across",
      "act", "action", "actor", "actual", "adapt", "addict", "address", "adjust",
      "admit", "adopt", "adult", "advance", "advice", "aerobic", "affair", "affect",
      "afford", "afraid", "again", "agency", "agenda", "agent", "agile", "agony",
      // ... You can expand this to 10,000+ from a wordlist file
    ];

    const dropFrequency = 60;
    const maxWordsOnScreen = 100;
    const minWordLengthToGlow = 3;

    let words = [];
    let frameCount = 0;

    function animate() {
      frameCount++;

      if (frameCount % dropFrequency === 0) {
        if (words.length < maxWordsOnScreen) {
          const word = createWord();
          words.push(word);
          document.body.appendChild(word.el);
        }
      }

      words.forEach((word, index) => {
        word.y += word.speed;
        word.el.style.top = `${word.y}px`;

        if (word.y > window.innerHeight + 30) {
          word.el.remove();
          words.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    function createWord() {
      const text = wordList[Math.floor(Math.random() * wordList.length)];
      const el = document.createElement("span");
      el.classList.add("word");
      el.textContent = text;

      const x = Math.random() * window.innerWidth;
      el.style.left = `${x}px`;
      el.style.top = `-30px`;

      if (text.length >= minWordLengthToGlow) {
        el.classList.add("glow");
        setTimeout(() => el.classList.remove("glow"), 1000);
      }

      return {
        el,
        y: -30,
        speed: 1 + Math.random() * 2
      };
    }

    requestAnimationFrame(animate);

    // ============= ðŸ”‡ MUTE/UNMUTE AUDIO WITH "M" =============
    const audio = document.getElementById("whispers");
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "m") {
        audio.muted = !audio.muted;
      }
    });
  </script>
</body>
</html>
