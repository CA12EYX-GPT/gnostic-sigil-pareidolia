<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sigil Grid â€“ Gnostic Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      overflow: hidden;
      color: #0ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      width: 100vw;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      align-content: center;
      justify-items: center;
    }

    .char {
      font-size: 1.2rem;
      line-height: 1.2;
      opacity: 0.6;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .glow {
      color: teal;
      text-shadow: 0 0 8px teal;
      font-weight: bold;
      opacity: 1;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="loading">Loading words...</div>
<audio id="whispers" loop autoplay>
  <source src="https://cdn.jsdelivr.net/gh/CA12EYX-GPT/assets/whispers.mp3" type="audio/mpeg">
</audio>

<div class="grid" id="grid"></div>

<script>
  const gridElement = document.getElementById("grid");
  const rows = 20;
  const cols = 40;
  const gridChars = [];
  const dictionaryUrl = "https://raw.githubusercontent.com/CA12EYX-GPT/gnostic-sigil-pareidolia/main/dictionary.txt";

  // Generate static character grid
  for (let r = 0; r < rows; r++) {
    gridChars[r] = [];
    for (let c = 0; c < cols; c++) {
      const ch = String.fromCharCode(97 + Math.floor(Math.random() * 26));
      const span = document.createElement("span");
      span.className = "char";
      span.textContent = ch;
      gridElement.appendChild(span);
      gridChars[r][c] = span;
    }
  }

  let wordList = [];

  fetch(dictionaryUrl)
    .then(res => res.text())
    .then(text => {
      wordList = text.split("\n").map(w => w.trim().toLowerCase()).filter(w => w.length >= 3);
      document.getElementById("loading").remove();
      startHighlightLoop();
    })
    .catch(err => {
      document.getElementById("loading").textContent = "âŒ Failed to load dictionary.";
      console.error(err);
    });

  function startHighlightLoop() {
    setInterval(() => {
      for (let r = 0; r < rows; r++) {
        const line = gridChars[r].map(span => span.textContent).join("");
        wordList.forEach(word => {
          const i = line.indexOf(word);
          if (i !== -1) {
            for (let j = 0; j < word.length; j++) {
              const char = gridChars[r][i + j];
              char.classList.add("glow");
              setTimeout(() => char.classList.remove("glow"), 1000);
            }
          }
        });
      }
    }, 2000);
  }

  // ðŸ”‡ Press "M" to mute
  const audio = document.getElementById("whispers");
  window.addEventListener("keydown", (e) => {
    if (e.key.toLowerCase() === "m") {
      audio.muted = !audio.muted;
      console.log(`Audio ${audio.muted ? "muted" : "unmuted"}`);
    }
  });
</script>

</body>
</html>
