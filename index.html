<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(80, 1fr);
      grid-template-rows: repeat(45, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      color: #ccc;
      opacity: 0.75;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 4px #e91e63;
    }

    .trail {
      color: #888 !important;
      opacity: 0.5 !important;
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 6px #00f0ff;
      font-weight: bold;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="grid" class="grid"></div>

  <script>
    const cols = 80;
    const rows = 45;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶', '⊙'];
    const wordList = new Set([
      "SUN", "MOON", "STAR", "DREAM", "LOVE", "HOPE", "WISH", "DROP", "VOID",
      "FLOW", "REAL", "TIME", "SOUL", "FEEL", "MIND", "GLOW", "RISE", "EYES",
      "CODE", "FIRE", "ART", "ECHO", "LIGHT", "TRUTH", "ALIVE", "HEART", "SEE", "NOW", "OPEN"
    ]);

    const grid = [];
    const gridEl = document.getElementById('grid');

    // Create grid
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = randomLetter();
        gridEl.appendChild(cell);
        row.push(cell);
      }
      grid.push(row);
    }

    function randomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    // Animate one row at a time
    function animateRow(rowIdx) {
      let col = 0;

      function step() {
        if (col < cols) {
          const cell = grid[rowIdx][col];
          const isSigil = Math.random() < 0.02;
          cell.innerText = isSigil ? randomSigil() : randomLetter();
          cell.classList.remove('glow');
          cell.classList.add(isSigil ? 'sigil' : 'trail');

          setTimeout(() => {
            cell.classList.remove('sigil', 'trail');
          }, 600);

          col++;
          requestAnimationFrame(step);
        } else {
          // After row completes, check for real words
          scanRow(rowIdx);
        }
      }

      step();
    }

    // Check for real horizontal words in a given row
    function scanRow(r) {
      const rowText = grid[r].map(cell => cell.innerText).join('');
      for (let start = 0; start <= cols - 3; start++) {
        for (let len = 3; len <= 6; len++) {
          const word = rowText.slice(start, start + len);
          if (wordList.has(word)) {
            for (let i = 0; i < len; i++) {
              grid[r][start + i].classList.add('glow');
            }
          }
        }
      }
    }

    // Loop through rows forever
    let currentRow = 0;
    setInterval(() => {
      animateRow(currentRow);
      currentRow = (currentRow + 1) % rows;
    }, 200);
  </script>
</body>
</html>
