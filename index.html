<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 0.85rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea; /* static white by default */
      transition: color 0.6s ease;
    }

    .trail {
      color: #888 !important; /* temporarily grey during animation */
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 20;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶'];
    const grid = [];

    function randomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    function isSigil() {
      return Math.random() < 0.01;
    }

    // Create grid with static letters
    for (let col = 0; col < cols; col++) {
      grid[col] = [];
      for (let row = 0; row < rows; row++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.col = col;
        cell.dataset.row = row;
        cell.innerText = randomLetter();
        grid[col][row] = cell;
        gridEl.appendChild(cell);
      }
    }

    // Drop state per column
    const drops = new Array(cols).fill(0).map(() => Math.floor(Math.random() * rows));

    function step() {
      for (let col = cols - 1; col >= 0; col--) {
        const drop = drops[col];

        for (let trail = 0; trail < 5; trail++) {
          const row = (drop - trail + rows) % rows;
          const cell = grid[col][row];
          const isTop = trail === 0;
          const useSigil = isSigil();

          // Show sigil at top of trail
          if (useSigil && isTop) {
            cell.innerText = randomSigil();
            cell.classList.add('sigil');
          }

          // Temporarily change to grey
          cell.classList.add('trail');

          // Restore after short delay
          setTimeout(() => {
            if (useSigil && isTop) {
              cell.innerText = randomLetter();
              cell.classList.remove('sigil');
            }
            cell.classList.remove('trail');
          }, 300);
        }

        drops[col] = (drop + 1) % rows;
      }
    }

    setInterval(step, 120);
  </script>
</body>
</html>
