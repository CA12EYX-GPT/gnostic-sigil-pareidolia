<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(80, 1fr);
      grid-template-rows: repeat(45, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      color: #f2f2f2;
      opacity: 1;
      transition: color 0.5s ease, text-shadow 0.5s ease;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }

    .glow {
      color: #00f0ff !important;
      text-shadow: 0 0 6px #00f0ff;
      font-weight: bold;
      opacity: 1;
    }

    .glow-fade {
      color: #ccc !important;
      opacity: 0.75 !important;
      text-shadow: none !important;
      transition: color 1s ease, opacity 1s ease;
    }

      /* Trail from dark grey to light */
      .trail-10 { color: #222 !important; }
      .trail-9  { color: #333 !important; }
      .trail-8  { color: #444 !important; }
      .trail-7  { color: #555 !important; }
      .trail-6  { color: #666 !important; }
      .trail-5  { color: #777 !important; }
      .trail-4  { color: #888 !important; }
      .trail-3  { color: #aaa !important; }
      .trail-2  { color: #ccc !important; }
      .trail-1  { color: #eee !important; }
  </style>
</head>
<body>
  <div id="grid" class="grid"></div>

  <script>
    const cols = 80;
    const rows = 45;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶', '⊙'];
    const wordList = new Set([
      "SUN", "MOON", "STAR", "DREAM", "LOVE", "HOPE", "WISH", "DROP", "VOID",
      "FLOW", "REAL", "TIME", "SOUL", "FEEL", "MIND", "GLOW", "RISE", "EYES",
      "CODE", "FIRE", "ART", "ECHO", "LIGHT", "TRUTH", "ALIVE", "HEART", "SEE", "NOW", "OPEN"
    ]);

    const gridEl = document.getElementById('grid');
    const grid = Array.from({ length: cols }, () => Array(rows).fill(null));

    // Create grid
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = randomLetter();
        cell.style.opacity = (0.6 + Math.random() * 0.3).toFixed(2);
        grid[col][row] = cell;
        gridEl.appendChild(cell);
      }
    }

    function randomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    function scanRow(r) {
      const rowText = grid.map(col => col[r].innerText).join('');
      for (let start = 0; start <= cols - 3; start++) {
        for (let len = 3; len <= 6; len++) {
          const word = rowText.slice(start, start + len);
          if (wordList.has(word)) {
            const cells = [];
            for (let i = 0; i < len; i++) {
              const cell = grid[start + i][r];
              cell.classList.remove('glow-fade');
              cell.classList.add('glow');
              cells.push(cell);
            }

            setTimeout(() => {
              cells.forEach(cell => {
                cell.classList.remove('glow');
                cell.classList.add('glow-fade');
              });
            }, 1200);
          }
        }
      }
    }

    function animateRow(rowIdx, onComplete = () => {}) {
      let col = 0;
      const sigil = randomSigil();
      let lastCell = null;
      const trailHistory = [];

      function step() {
        if (col < cols) {
          if (lastCell) {
            lastCell.innerText = randomLetter();
            lastCell.classList.remove('sigil');
            trailHistory.unshift(lastCell);
            if (trailHistory.length > 3) {
              const faded = trailHistory.pop();
              faded.classList.remove('trail-1', 'trail-2', 'trail-3');
            }
            trailHistory.forEach((cell, index) => {
              cell.classList.remove('trail-1', 'trail-2', 'trail-3');
              if (index === 0) cell.classList.add('trail-1');
              if (index === 1) cell.classList.add('trail-2');
              if (index === 2) cell.classList.add('trail-3');
            });
          }

          const cell = grid[col][rowIdx];
          lastCell = cell;
          cell.innerText = sigil;
          cell.classList.add('sigil');

          col++;
          setTimeout(step, 12);
        } else {
          if (lastCell) {
            lastCell.innerText = randomLetter();
            lastCell.classList.remove('sigil');
          }
          trailHistory.forEach(cell => cell.classList.remove('trail-1', 'trail-2', 'trail-3'));
          scanRow(rowIdx);
          onComplete();
        }
      }

      step();
    }

    const activeRows = new Set();
    let quiet = false;
    let intervalDelay = 120;

    function triggerRandomRows() {
      const row = Math.floor(Math.random() * rows);
      if (!activeRows.has(row)) {
        activeRows.add(row);
        animateRow(row, () => activeRows.delete(row));
      }
    }

    let mainInterval = setInterval(triggerRandomRows, intervalDelay);

    setInterval(() => {
      quiet = true;
      clearInterval(mainInterval);
      mainInterval = setInterval(triggerRandomRows, 400);
      setTimeout(() => {
        quiet = false;
        clearInterval(mainInterval);
        mainInterval = setInterval(triggerRandomRows, intervalDelay);
      }, 3000 + Math.random() * 2000);
    }, 12000 + Math.random() * 8000);
  </script>
</body>
</html>
