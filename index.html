<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(30, 1fr);
      font-size: 0.85rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #eaeaea;
      transition: color 1.2s ease;
    }

    .pulse {
      color: #666 !important;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const gridEl = document.getElementById('grid');
    const cols = 40;
    const rows = 30;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶'];
    const grid = [];

    function randomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    // Build static grid
    for (let col = 0; col < cols; col++) {
      grid[col] = [];
      for (let row = 0; row < rows; row++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = randomLetter();
        grid[col][row] = cell;
        gridEl.appendChild(cell);
      }
    }

    // Mist sweep: pulsing band from right to left
    let currentCol = cols - 1;

    function mistStep() {
      // Randomly choose how many columns wide the mist band is
      const bandWidth = Math.floor(Math.random() * 3) + 2;
      const bandStart = currentCol;

      for (let i = 0; i < bandWidth; i++) {
        const col = (bandStart - i + cols) % cols;
        for (let row = 0; row < rows; row++) {
          const cell = grid[col][row];

          // Rarely inject sigils
          const showSigil = Math.random() < 0.01;
          if (showSigil) {
            cell.innerText = randomSigil();
            cell.classList.add('sigil');
          }

          // Apply mist pulse
          cell.classList.add('pulse');

          // Revert after fade
          setTimeout(() => {
            if (showSigil) {
              cell.innerText = randomLetter();
              cell.classList.remove('sigil');
            }
            cell.classList.remove('pulse');
          }, 800);
        }
      }

      // Shift band left
      currentCol = (currentCol - 1 + cols) % cols;
    }

    setInterval(mistStep, 180);
  </script>
</body>
</html>
