<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterfall ‚Äì Optimised Flow</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      overflow: hidden;
    }

    .word {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      color: #0ff;
      opacity: 0.8;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .glow {
      color: teal;
      text-shadow: 0 0 8px teal;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    // ============= üî° WORD LIST =============
    const wordList = [
      "hope", "dream", "fire", "sky", "soul", "code", "truth", "mask", "form",
      "line", "dark", "star", "wind", "free", "core", "void", "eye", "mind", "path"
    ];

    // ============= ‚öôÔ∏è SETTINGS =============
    const dropFrequency = 60; // new word every N frames
    const maxWordsOnScreen = 100;
    const minWordLengthToGlow = 3;

    // ============= üóÉÔ∏è STATE =============
    let words = [];
    let frameCount = 0;

    // ============= üîÅ MAIN LOOP =============
    function animate() {
      frameCount++;

      // Drop new word every N frames
      if (frameCount % dropFrequency === 0) {
        if (words.length < maxWordsOnScreen) {
          const word = createWord();
          words.push(word);
          document.body.appendChild(word.el);
        }
      }

      // Update word positions
      words.forEach((word, index) => {
        word.y += word.speed;
        word.el.style.top = `${word.y}px`;

        // Remove if offscreen
        if (word.y > window.innerHeight + 30) {
          word.el.remove();
          words.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    // ============= üß± CREATE WORD OBJECT =============
    function createWord() {
      const text = wordList[Math.floor(Math.random() * wordList.length)];
      const el = document.createElement("span");
      el.classList.add("word");
      el.textContent = text;

      const x = Math.random() * window.innerWidth;
      el.style.left = `${x}px`;
      el.style.top = `-30px`;

      // Optional glow effect
      if (text.length >= minWordLengthToGlow) {
        el.classList.add("glow");
        setTimeout(() => el.classList.remove("glow"), 1000);
      }

      return {
        el,
        y: -30,
        speed: 1 + Math.random() * 2
      };
    }

    // ============= üü¢ START LOOP =============
    requestAnimationFrame(animate);
  </script>
</body>
</html>
