<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(80, 1fr);
      grid-template-rows: repeat(45, 1fr);
      font-size: 0.72rem;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #ccc;
      transition: color 0.8s ease, text-shadow 0.8s ease;
      opacity: 0.85;
      text-shadow: 0 0 2px #333;
    }

    .trail {
      color: #666 !important;
      opacity: 0.5 !important;
    }

    .sigil {
      color: #e91e63 !important;
      text-shadow: 0 0 6px #e91e63;
    }

    .glow {
      color: #00f0ff !important;
      font-weight: bold;
      opacity: 1;
      text-shadow: 0 0 6px #00f0ff, 0 0 12px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const cols = 80;
    const rows = 45;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const sigils = ['◉', '∆', '⟁', '✶', '⊙'];
    const gridEl = document.getElementById('grid');
    const grid = Array.from({ length: cols }, () => Array(rows).fill(null));

    const wordList = new Set([
      "AND", "ART", "EYE", "SUN", "FUN", "RUN", "YES", "YOU", "SEE", "END", "NOW", "AIR", "KEY", "WAY", "OLD", "NEW", "GOD", "ONE", "TOP", "OWN",
      "TIME", "LOVE", "SOUL", "MIND", "SIGN", "CALL", "DARK", "FEEL", "HOPE", "FREE", "GLOW", "NAME", "TRUE", "OPEN", "STAR", "WISH", "RING", "LIFE",
      "LIGHT", "TRUTH", "HEART", "SIGIL", "ALIGN", "GRACE", "FORCE", "SIGHT", "INNER", "SPARK", "WORLD", "SENSE", "PEACE", "CYCLE", "SHIFT", "DREAM",
      "GATES", "VIBES", "UNITY", "SHELL", "ECHOE", "FLAME", "ALIVE", "BREAT", "VOICE", "NIGHT", "MORPH", "STILL", "CRYPT", "POWER", "DEPTH", "GIVEN"
    ]);

    function randomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function randomSigil() {
      return sigils[Math.floor(Math.random() * sigils.length)];
    }

    // Create full grid of 80x45 cells
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = randomLetter();
        cell.style.opacity = (0.6 + Math.random() * 0.3).toFixed(2);
        grid[col][row] = cell;
        gridEl.appendChild(cell);
      }
    }

    function startDrop(col) {
      const dropLength = Math.floor(Math.random() * 6) + 5;
      let position = 0;

      const interval = setInterval(() => {
        if (position < rows + dropLength) {
          for (let i = 0; i < dropLength; i++) {
            const row = position - i;
            if (row >= 0 && row < rows) {
              const cell = grid[col][row];
              const isLead = i === 0;
              const showSigil = Math.random() < 0.03;

              if (isLead && showSigil) {
                cell.innerText = randomSigil();
                cell.classList.add('sigil');
              } else if (isLead) {
                cell.innerText = randomLetter();
              }

              cell.classList.add('trail');

              setTimeout(() => {
                if (isLead && showSigil) {
                  cell.innerText = randomLetter();
                  cell.classList.remove('sigil');
                }
                cell.classList.remove('trail');
              }, 800);
            }
          }

          // Clean glows and check horizontal words in current row
          if (position < rows) {
            for (let c = 0; c < cols; c++) {
              grid[c][position].classList.remove('glow');
            }

            for (let startCol = 0; startCol <= cols - 3; startCol++) {
              for (let len = 3; len <= 5; len++) {
                if (startCol + len > cols) continue;
                const lettersInRow = [];
                const cells = [];
                let skip = false;

                for (let i = 0; i < len; i++) {
                  const cell = grid[startCol + i][position];
                  if (!cell || cell.classList.contains('sigil')) {
                    skip = true;
                    break;
                  }
                  lettersInRow.push(cell.innerText);
                  cells.push(cell);
                }

                if (!skip) {
                  const word = lettersInRow.join('');
                  if (wordList.has(word)) {
                    cells.forEach(cell => cell.classList.remove('glow'));
                    cells.forEach(cell => cell.classList.add('glow'));
                    setTimeout(() => {
                      cells.forEach(cell => cell.classList.remove('glow'));
                    }, 1200);
                  }
                }
              }
            }
          }

          position++;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    function triggerRandomDrops() {
      const num = Math.floor(Math.random() * 4) + 2;
      const availableCols = [...Array(cols).keys()];
      for (let i = 0; i < num; i++) {
        const index = Math.floor(Math.random() * availableCols.length);
        const col = availableCols.splice(index, 1)[0];
        startDrop(col);
      }
    }

    setInterval(triggerRandomDrops, 400);
  </script>
</body>
</html>
