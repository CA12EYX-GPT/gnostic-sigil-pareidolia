<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterfall Grid</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(80, 1fr); /* Adjust for wide format */
      grid-auto-rows: 1.1em;
      width: 100vw;
      height: 100vh;
    }

    .cell {
      text-align: center;
      font-size: 0.9em;
      line-height: 1.1em;
      opacity: 0.75;
      transition: color 0.3s ease, opacity 0.3s ease;
    }

    .glow {
      color: teal;
      font-weight: bold;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="grid" class="grid"></div>

  <script>
    const rows = 45;
    const cols = 80;
    const minWordLength = 3;

    const wordList = [
      "SUN", "MOON", "STAR", "LOVE", "DREAM", "HOPE", "WISH", "DROP", "VOID", "FLOW",
      "REAL", "TIME", "SOUL", "FEEL", "MIND", "GLOW", "RISE", "EYES", "CODE", "FIRE"
    ];

    const gridElement = document.getElementById('grid');
    let grid = [];

    function randomLetter() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function createGrid() {
      for (let r = 0; r < rows; r++) {
        let row = [];
        for (let c = 0; c < cols; c++) {
          const span = document.createElement('span');
          span.className = 'cell';
          span.innerText = randomLetter();
          gridElement.appendChild(span);
          row.push(span);
        }
        grid.push(row);
      }
    }

    function refreshGrid() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          grid[r][c].innerText = randomLetter();
          grid[r][c].classList.remove('glow');
        }
      }
    }

    function scanForWords() {
      for (let r = 0; r < rows; r++) {
        let rowText = grid[r].map(cell => cell.innerText).join('');
        for (let start = 0; start <= cols - minWordLength; start++) {
          for (let len = minWordLength; len <= cols - start; len++) {
            const slice = rowText.slice(start, start + len);
            if (wordList.includes(slice)) {
              for (let i = 0; i < len; i++) {
                grid[r][start + i].classList.add('glow');
              }
            }
          }
        }
      }
    }

    function loop() {
      refreshGrid();
      scanForWords();
    }

    createGrid();  // Build once on load
    loop();        // First loop
    setInterval(loop, 500);  // Repeat every half second
  </script>
</body>
</html>
