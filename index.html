<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Sigil Pareidolia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(80, 1fr);
      grid-template-rows: repeat(45, 1fr);
      width: 100vw;
      height: 100vh;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      color: #f2f2f2;
      opacity: 0.85;
      transition: color 0.3s;
    }
    .glow {
      color: teal !important;
    }
    .trail {
      opacity: 0.3 !important;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const rows = 45;
    const cols = 80;
    const gridElement = document.getElementById('grid');
    const grid = [];

    const wordList = ['SUN', 'HOPE', 'VOID', 'ECHO', 'RAY', 'ARC', 'ORB', 'SIGN', 'CODE', 'PATH'];

    for (let r = 0; r < rows; r++) {
      grid[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = randomChar();
        gridElement.appendChild(cell);
        grid[r][c] = cell;
      }
    }

    function randomChar() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function updateRow(rowIndex) {
      const row = grid[rowIndex];
      let col = 0;

      function updateNext() {
        if (col >= cols) return;

        // Reset previous
        if (col > 0) {
          row[col - 1].classList.remove('trail');
        }

        const cell = row[col];
        cell.innerText = randomChar();
        cell.classList.add('glow');

        // Add trail effect
        if (col > 0) {
          row[col - 1].classList.add('trail');
        }

        // Remove glow from two steps ago
        if (col > 1) {
          row[col - 2].classList.remove('glow');
        }

        // After final step, clear trail
        if (col === cols - 1) {
          setTimeout(() => {
            cell.classList.remove('glow');
            row[col - 1]?.classList.remove('trail');
          }, 200);
        }

        col++;
        setTimeout(updateNext, 5); // speed increased
      }

      updateNext();
    }

    function scanForWords(rowIndex) {
      const row = grid[rowIndex];
      const text = row.map(cell => cell.innerText).join('');

      wordList.forEach(word => {
        const start = text.indexOf(word);
        if (start !== -1) {
          for (let i = 0; i < word.length; i++) {
            row[start + i].classList.add('glow');
          }
          setTimeout(() => {
            for (let i = 0; i < word.length; i++) {
              row[start + i].classList.remove('glow');
            }
          }, 1000);
        }
      });
    }

    function loop() {
      const activeRows = [10, 20, 30, 40];
      activeRows.forEach((rowIndex, i) => {
        setTimeout(() => {
          updateRow(rowIndex);
          setTimeout(() => scanForWords(rowIndex), 600); // slight buffer to check for words
        }, i * 150);
      });
    }

    setInterval(loop, 2000);
  </script>
</body>
</html>
