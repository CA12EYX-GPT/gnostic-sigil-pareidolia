<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterfall Glow</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-auto-rows: 1.2em;
      width: 100vw;
      height: 100vh;
    }
    .cell {
      text-align: center;
      font-size: 1em;
      transition: color 0.2s;
    }
    .glow {
      color: teal;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="grid" class="grid"></div>

  <script>
    const rows = 30;
    const cols = 40;
    const minWordLength = 3;
    const wordList = ["SUN", "MOON", "STAR", "DREAM", "LOVE", "HOPE", "PEACE", "WISH", "FALL", "DROP", "CODE", "RAIN", "WIND", "FIRE", "WARM", "COOL"]; // Expand as needed

    const gridElement = document.getElementById('grid');
    let grid = [];

    function createGrid() {
      gridElement.innerHTML = '';
      grid = [];
      for (let r = 0; r < rows; r++) {
        let row = [];
        for (let c = 0; c < cols; c++) {
          const span = document.createElement('span');
          span.className = 'cell';
          span.innerText = randomLetter();
          gridElement.appendChild(span);
          row.push(span);
        }
        grid.push(row);
      }
    }

    function randomLetter() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function refreshGrid() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          grid[r][c].innerText = randomLetter();
          grid[r][c].classList.remove('glow');
        }
      }
    }

    function scanForWords() {
      for (let r = 0; r < rows; r++) {
        let rowText = grid[r].map(cell => cell.innerText).join('');
        for (let start = 0; start <= cols - minWordLength; start++) {
          for (let len = minWordLength; len <= cols - start; len++) {
            const slice = rowText.slice(start, start + len);
            if (wordList.includes(slice)) {
              for (let i = 0; i < len; i++) {
                grid[r][start + i].classList.add('glow');
              }
            }
          }
        }
      }
    }

    function loop() {
      refreshGrid();
      scanForWords();
    }

    createGrid();
    loop();
    setInterval(loop, 500);
  </script>
</body>
</html>
